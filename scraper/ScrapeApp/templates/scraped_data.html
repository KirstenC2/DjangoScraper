<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scraped Data</title>
</head>
<body>
    <h1>Scraped Subway Store Data</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Store Name</th>
                <th>Address</th>
                <th>Latitude</th>
                <th>Longitude</th>
            </tr>
        </thead>
        <tbody>
            {% for item in scraped_data %}
            <tr>
                <td>{{ item.store_name }}</td>
                <td>{{ item.address }}</td>
                <td>{{ item.latitude }}</td>
                <td>{{ item.longitude }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
